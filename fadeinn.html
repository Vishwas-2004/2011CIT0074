<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in and fade out</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $('#btn1').click(function()
                {
                    $('#div1').fadeIn(2000);
                    $('#div2').fadeIn(4000);
                    $('#div3').fadeIn(6000);
                })
                $('#btn2').click(function()
                {
                    $('#div1').fadeOut(2000);
                    $('#div2').fadeOut(4000);
                    $('#div3').fadeOut(6000);
                })
                $('#btn3').click(function()
                {
                    $('#div1').fadeToggle(2000);
                    $('#div2').fadeToggle(4000);
                    $('#div3').fadeToggle(6000);
                })
            })
    </script>
</head>
<body>
    <p>Fade with different parameters.</p>
    <button id="btn1">Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toggle</button>

    <div id="div1" style="width: 80px;height: 80px;background-color: black;"></div><br>
    <div id="div2" style="width: 80px;height: 80px;background-color: brown;"></div><br>
    <div id="div3" style="width: 80px;height: 80px;background-color: chocolate;"></div>
</body>
</html>
